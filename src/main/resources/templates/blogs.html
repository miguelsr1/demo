<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Listado de Blogs</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
</head>
<body>
	<div th:replace="fragments :: header"></div>

	<div class="container">
		<div class="row">
			<div class="col col-4">
				<div th:replace="fragments :: menu"></div>
			</div>

			<div class="col col-8">
				<div class="row">
					<div class="card text-dark bg-light mb-3"
						style="max-width: 60rem; margin: 0 auto;">
						<div class="card-header">
							<h3>Lista de Blogs</h3>
						</div>
						<div class="card-body">
							<div class="row">
								<div class="col-lg-3">
									<a th:href="@{/app/blogs/nuevo}" class="btn btn-primary btn-sm sb3"><i
										class="bi bi-plus-circle"></i></a>
								</div>
							</div>

							<table class="table table-striped">
								<thead>
									<tr>
										<th>Id</th>
										<th>Titulo</th>
										<th>Descripcion</th>
										<th style="text-align: center;">Acciones</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="blog: ${blogs}">
										<td th:text="${blog.id}">Id</td>
										<td th:text="${blog.title}">Titulo</td>
										<td th:text="${blog.description}">Descripcion</td>
										<td width="150" style="text-align: center;"><a
											th:href="@{/app/blogs/editar/{id}(id=${blog.id})}"
											class="btn btn-info"> <i class="bi bi-pencil-square"></i>
										</a> <a th:href="@{/app/blogs/{id}(id=${blog.id})}"
											class="btn btn-danger"> <i class="bi bi-trash"></i>
										</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
