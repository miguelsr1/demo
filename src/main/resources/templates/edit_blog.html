<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editar Blog</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous" />
</head>
<body>

	<div th:replace="fragments :: header">
	</div>
	
	<div class="container">
		<div class="row">
			<div class="card text-dark bg-light mb-3"
				style="max-width: 60rem; margin: 0 auto;">
				<div class="card-header">
					<h3>Editar Blog</h3>
				</div>
				<div class="card-body">
					<form th:action="@{/app/blogs/{id}(id=${blog.id})}" th:object="${blog}"
						method="POST">
						<div class="row mb-3">
							<label class="col-sm-3 col-form-label">ID: </label>
							<div class="col-sm-9">
								<input type="text" name="txtId" th:field="*{id}" class="form-control" readonly/>
							</div>
						</div>
						<div class="row mb-3">
							<label class="col-sm-3 col-form-label">Título: </label>
							<div class="col-sm-9">
								<input type="text" name="txtId" th:field="*{title}" class="form-control" placeholder="Digite un títutlo" required />
							</div>
						</div>
						<div class="row mb-3">
							<label class="col-sm-3 col-form-label">Descripción: </label>
							<div class="col-sm-9">
								<input type="text" name="txtId" th:field="*{description}" class="form-control" placeholder="Digite una descripción" required />
							</div>
						</div>
						<br />

						<button class="btn btn-success">Guardar</button>
						<a href="/app/blogs" class="btn btn-success">Cancelar</a>
					</form>



					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
